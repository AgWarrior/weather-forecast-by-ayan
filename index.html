<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP - Advanced Weather Forecast</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="particles" id="particles"></div>
    <div class="weather-animation" id="weatherAnimation"></div>

    <div class="container">
        <div class="header">
            <h1 class="animated-title">
                Weather forecast 
                <span role="img" aria-label="sun" style="color: orange;">‚òÄÔ∏è</span> 
                <span style="color: gold;">üåû</span>
            </h1>

            <p>Advanced weather forecast create by ayan ghorai</p>
        </div>

        <div class="clock-container">
            <div class="digital-clock" id="digitalClock"></div>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="locationInput" placeholder="Enter city name or coordinates...">
                <button class="search-btn" id="searchBtn">üîç Search Weather</button>
            </div>
        </div>

        <div id="loadingDiv" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching detailed weather data...</p>
        </div>

        <div id="errorDiv" class="error hidden"></div>

        <div id="weatherResult" class="hidden">
            <div class="main-weather">
                <div class="location-name" id="locationName"></div>
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">UV Index</div>
                        <div class="detail-value" id="uvIndex"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h2 class="forecast-title">üìÖ 7-Day Forecast</h2>
                <div class="forecast-container" id="forecastContainer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
